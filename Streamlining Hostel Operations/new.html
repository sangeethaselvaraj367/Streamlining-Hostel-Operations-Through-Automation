<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #0c0c0c;
            margin: 0;
        }

        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #f80404;
            color: rgb(5, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3ff906;
        }

        /* Additional styles for registration form */
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEW USER REGISTRATION</h1>
        <form id="registrationForm">
            <label for="registerno">COLLEGE REGISTRATION NUMBER:</label>
            <input type="number" id="registerno" name="registerno" required>

            <label for="email">EMAIL ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script>
        function register() {
            var newUsername = document.getElementById('newUsername').value;
            var newPassword = document.getElementById('newPassword').value;

            // Perform registration logic here (can be server-side validation and storage)
            alert('Registration successful for ' + newUsername + '!');
        }
    </script>
</body>
</html>
