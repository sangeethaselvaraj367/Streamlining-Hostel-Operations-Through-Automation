<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mark Attendance</h1>
        <form id="attendanceForm" onsubmit="submitAttendance(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="rollNo">Roll Number:</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>

            <div class="form-group">
                <label for="attendanceDate">Attendance Date:</label>
                <input type="date" id="attendanceDate" name="attendanceDate" required>
            </div>

            <div class="form-group">
                <label for="attendanceStatus">Attendance Status:</label>
                <select id="attendanceStatus" name="attendanceStatus" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Submit Attendance</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
